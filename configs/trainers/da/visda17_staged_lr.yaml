DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 32
  TRAIN_U:
    SAME_AS_X: False
    BATCH_SIZE: 32
  TEST:
    BATCH_SIZE: 32

OPTIM:
  NAME: 'sgd'
  LR: 0.01
  STAGED_LR: True
  NEW_LAYERS: ('head', 'classifier')
  BASE_LR_MULT: 0.1
  STEPSIZE: [5]
  MAX_EPOCH: 10

TRAIN:
  PRINT_FREQ: 50
  COUNT_ITER: 'train_u'

TRAINER:
  FIXMATCH:
    STRONG_TRANSFORMS: ['random_flip', 'randaugment_fixmatch', 'normalize', 'cutout']
    EMA_ALPHA: 0.999

